<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
    </style>

</head>
<body onload="startGame()">

<div style="text-align:center;width:480px;">
    <button type="button" class="btn btn-primary" onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br><br>
    <button type="button" class="btn btn-primary" onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button>
</div>

<div id="death">
    <button type="button" class="btn btn-danger" onclick="location.reload(true)">RESTART</button>
</div>
<br>
<h1>The Dungeon of Katlak</h1>
<div>This is the dungeon of Katlak. You have been captured and brought to this prison, but found a
way to escape. Use the UP and DOWN buttons to avoid the lasers, and try to make it out of the dungeon alive!
Good Luck! </div>

</body>
</html>
